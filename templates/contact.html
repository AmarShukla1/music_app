{% extends 'base.html' %}
{% block title %}Contacts{% endblock title %}
{% block css %}
rel="stylesheet" href="static/index3.css"
{% endblock css %}
{% block body %}
<form method="POST" action="/contacts">
 {% csrf_token %}
 <div class='lang'>
 <div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Rob">
 </div>
 <div class="form-group">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
 </div>
 <div class="form-group">
  <label for="phone">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="+1 9999999999">
 </div>
 <div class="form-group">
  <label for="desc" >Feedback</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
 </div>
</div>
 <button  class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock body %}
